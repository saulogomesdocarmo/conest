<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conest-Clientes</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Clientes</h1>
    </div>

    <div class="container">
        <form id="frmClient" class="mt-2 row gl-3">
            <!-- Buscar Cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
            </div>

            <div class="col-md-4">
                <button class="btn btn-primary" id="btnRead">Buscar</button>
            </div>
            <hr class="mt-4 border-primary border -1">

            <!-- Id do Cliente (oculto) -->

            <div class="col-md-6" id="idClient">
                <input class="form-control" type="text" id="inputClient" placeholder="Id">
            </div>

            <!-- Nome do Cliente -->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input class="form-control" type="tel" id="inputNameClient" spellcheck="false" required maxlength="50">
            </div>

            <!-- Fone -->
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input class="form-control" type="tel" id="inputPhoneClient" spellcheck="false" required maxlength="15">
            </div>

            <!-- Email -->
            <div class="col-md-8">
                <label for="inputEmailClient" class="form-label">Email</label>
                <input class="form-control" type="email" id="inputEmailClient" required maxlength="50">
            </div>

            <!-- BotÃµes -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreat">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="submit" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"><img src="" alt=""></button>
            </div>
        </form>
    </div>



    <script src="../public/js/bootstrap.min.js"></script>
    <script src="clientes.js"></script>
</body>

</html>
