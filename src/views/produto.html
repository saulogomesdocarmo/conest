<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conest - Produtos</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <h1> Produtos</h1>
    <div class="container">

        <form id="frmProduto" class="mt-2 row gl-3">
            <!-- Buscar Cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchProduto" maxlength="50" spellcheck="false"
                    placeholder="Nome ou código de barra do produto">
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary" id="btnReadProdut" onclick="buscarProdutos()">Nome</button>
                <button class="btn btn-primary" id="btnCodeProdut" onclick="buscarProdutosCodBar()">Codigo</button>
            </div>

            <hr class="mt-4 border-primary border -1">

            <!-- Id do Cliente (oculto) -->

            <div class="col-md-6" id="idClient">
                <input class="form-control" type="text" id="inputProdut" placeholder="Id">
            </div>

            <!-- Nome do Cliente -->
            <div class="col-md-8">
                <label for="inputNameProduto" class="form-label">Nome do Produto</label>
                <input class="form-control" type="tel" id="inputNameProduto" spellcheck="false" required maxlength="50">
            </div>

            <!-- Fone -->
            <div class="col-md-4">
                <label for="inputUnidadeProduto" class="form-label">Preço</label>
                <input class="form-control" type="tel" id="inputUnidadeProduto" spellcheck="false" required
                    maxlength="15">
            </div>

            <!-- Email -->
            <div class="col-md-8">
                <label for="inputCodBarra" class="form-label">Código de Barras</label>
                <input class="form-control" type="text" id="inputCodBarra" required maxlength="50">
            </div>

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreatProdut">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdateProdut">Editar</button>
                <button type="submit" class="btn btn-danger" id="btnDeleteProdut">Excluir</button>
                <button type="reset" class="btn" id="btnReset"><img src="" alt=""></button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="produto.js"></script>
</body>

</html>
