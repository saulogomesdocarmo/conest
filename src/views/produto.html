<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conest - Produtos</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-3">Produtos</h1>
        <form id="frmProduto" class="row g-2 mt-3">
            <!-- Buscar produto por Código -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchProdutoBarCode" maxlength="50" spellcheck="false">
            </div>

            <div class="col-md-4">
                <img src="../public/img/barcode.png" alt="barcode" class="img-fluid">
            </div>

            <hr class="mt-4 border-primary border-1">

            <!-- Id do Produto -->
            <div class="col-md-4">
                <label for="inputProdut" class="form-label">ID do Produto</label>
                <input class="form-control" type="text" id="inputProdut" placeholder="Id">
            </div>

            <!-- Nome do Produto -->
            <div class="col-md-6 ">
                <label for="inputNameProduto" class="form-label">Nome do Produto</label>
                <input class="form-control" type="text" id="inputNameProduto" spellcheck="false" required
                    maxlength="50">
            </div>

            <div class="col-md-2">
                <img src="../public/img/lupa02.png" alt="barcode" class="img-fluid" id="lupa">
            </div>


            <!-- Código e Preço do Produto -->
            <div class="col-md-7">
                <label for="inputCodBarra" class="form-label">Código de Barra</label>
                <input class="form-control mb-2" type="text" id="inputCodBarra" required maxlength="50">

                <label for="inputPrecoProduto" class="form-label">Preço do Produto</label>
                <input class="form-control" type="text" id="inputPrecoProduto" required maxlength="50">
            </div>

            <!-- Upload de Imagem -->
            <div class="col-12">
                <input type="button" class="btn btn-secondary" value="Upload de imagem" onclick="uploadImage()">
            </div>

            <!-- Imagem do produto -->
            <div class="col-md-5">
                <img src="../public/img/camera.png" alt="imagem" id="imageProductPreview" class="img-fluid">
            </div>


            <!-- Botões -->
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-success" id="btnCreatProdut">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdateProdut">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDeleteProdut"
                    onclick="apagarProduto()">Excluir</button>
                <button type="reset" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="produto.js"></script>
</body>

</html>
